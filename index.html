<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Nick's Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h5 id="drnick-greeting">Hi Everybody! Today, we're going to find the right doctor for YOU. Fill in one, two, or all of the fields to my right to see some good matches in the Portland area.</h5>
        <div class="col l6">
          <img src="img/drnick.png" alt="Dr. Nick">
        </div>
        <div class="col l6" id="parameters">
          <div class="input-field">
            <select id="specialties">
              <option disabled selected value>Specialty</option>
            </select>
          </div>
          <div class="input-field">
            <input id="ailment" type="text" class="validate">
            <label>Ailment</label>
          </div>
          <div class="input-field">
            <input id="name" type="text" class="validate">
            <label>Doctor Name</label>
          </div>
          <button class="btn" id="find-doctors">Find Doctors</button>
          <button class="btn" id="reset">Reset</button>
          <div id="error"></div>
        </div>
      </div>

      <div class="row">
        <table id="doctor-list" class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
